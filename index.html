<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div>
          <h1>Time Tracker</h1>
          <p>Track time by entry and date.</p>
        </div>
        <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">
          Toggle theme
        </button>
      </header>

      <section class="card form-card">
        <h2>Create Entry</h2>
        <form id="entryForm" class="entry-form">
          <label>
            <span>Name</span>
            <input id="entryName" name="name" type="text" required placeholder="e.g. Client Work" />
          </label>
          <label>
            <span>Date</span>
            <input id="entryDate" name="date" type="date" required />
          </label>
          <button type="submit">Add Entry</button>
        </form>
      </section>

      <section class="stats-grid">
        <article class="card stat-card">
          <h3>Total Tracked Time</h3>
          <p id="globalTotal" class="stat-value">00:00:00</p>
        </article>
      </section>

      <main>
        <div id="dateGroups" class="date-groups"></div>
      </main>
    </div>

    <template id="entryRowTemplate">
      <div class="entry-row">
        <div class="entry-main">
          <div>
            <p class="entry-name"></p>
            <p class="entry-start-display"></p>
          </div>
          <p class="entry-time"></p>
        </div>

        <div class="entry-actions">
          <button class="start-stop-btn" type="button"></button>
          <label class="start-time-field">
            <span>Start time</span>
            <input class="start-time-input" type="time" step="1" />
          </label>
          <button class="save-start-btn" type="button">Save</button>
          <button class="delete-entry-btn" type="button">Delete</button>
        </div>
      </div>
    </template>

    <script src="./src/models/TimeEntry.js" defer></script>
    <script src="./src/services/LocalStorageService.js" defer></script>
    <script src="./src/viewmodels/TimeTrackerViewModel.js" defer></script>
    <script src="./src/views/TimeTrackerView.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
